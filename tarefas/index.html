<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>pagina de tarefas</title>
</head>

<body>

    <header class="hdr">
        <p class="hdrP">Gerenciador de despesas!</p>
    </header>

    <main class="mainContent">
        <form class="taskBuild">
            <label for="taskName">Escolha um nome</label>
            <input type="text" name="taskName" id="taskName">
            <label for="limitDate">Escolha uma data limite para a tarefa</label>
            <input type="date" id="taskLimit" placeholder="DD/MM/YYYY">
            <label for="tag">Escolha uma tag</label>
            <input type="text" name="tag" id="taskTag">
            <button type="button" class="btn" id="submitBtn">Criar</button>
        </form>

        <div class="searchHolder" id="searchHolder">
            <input type="text" name="search" id="search" class="search" autocomplete="off"
                placeholder="pesquise sua tarefa">
            <button id="searchIcon" class="searchBtn">
                <i class="fa-solid fa-magnifying-glass toggle"></i>
            </button>
        </div>

        <div id="container"></div>  
    </main>

    <script type="module" src="script.js"></script>
    <script type="module" src="tasks.js"></script>
    <script type="module" src="search.js"></script>
</body>

</html>
